language: python
python:
- '2.7'
env:
  global:
  - DJANGO_SETTINGS_MODULE='bucketlist.settings.test'
install:
- pip install -r requirements/testing.txt
- pip install coveralls
script:
- python bucketlist/manage.py collectstatic --noinput --settings=bucketlist.settings.test
- python bucketlist/manage.py makemigrations --settings=bucketlist.settings.test
- python bucketlist/manage.py migrate --settings=bucketlist.settings.test
- python bucketlist/manage.py test --noinput â€“with-coverage
after_success:
- coveralls
deploy:
  provider: heroku
  buildpack: python
  api_key:
    secure: 
  app:
    develop: bucketlist-staging
  run:
    - "export DJANGO_SETTINGS_MODULE=troupon.settings.production"
    - "python bucketlist/manage.py collectstatic --noinput"
    - "python bucketlist/manage.py makemigrations"
    - "python bucketlist/manage.py migrate"
    - "gunicorn bucketlist.wsgi --pythonpath=bucketlist --log-file -"
